    <script type="text/javascript">

  messagingSenderId: "808637490319",
  appId: "1:808637490319:web:3d93741f0fdcd17c7cbcfa"
        };
        firebase.initializeApp(firebaseConfig);

        // Payment modal callbacks
        let onSuccessCallback;
        let onPendingCallback;
        let onErrorCallback;
        let onCloseCallback;

        function setPaymentCallbacks(successCallback, pendingCallback, errorCallback, closeCallback) {
          onSuccessCallback = successCallback;
          onPendingCallback = pendingCallback;
          onErrorCallback = errorCallback;
          onCloseCallback = closeCallback;
        }

        function showPaymentModal(token) {
          window.snap.pay(token, {
            onSuccess: function (result) {
              if (onSuccessCallback) onSuccessCallback(result);
            },
            onPending: function (result) {
              if (onPendingCallback) onPendingCallback(result);
            },
            onError: function (result) {
              if (onErrorCallback) onErrorCallback(result);
            },
            onClose: function () {
              if (onCloseCallback) onCloseCallback();
            }
          });
        }
    </script>
